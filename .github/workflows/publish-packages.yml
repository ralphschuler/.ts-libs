  #       with:
  #         node-version: 20
  #         registry-url: https://registry.npmjs.org/
  #     - run: yarn
  #     - run: yarn publish-ci

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: "@ralphschuler"
      - run: yarn
      - run: yarn publish-ci
