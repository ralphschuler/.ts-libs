name: Publish Package

on: 
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      package_name:
        required: true
        type: string
      registry_url:
        required: true
        type: string

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          registry-url: ${{ inputs.registry_url }}
      - run: corepack enable
      - run: yarn workspace @lib-lib/${{ inputs.package_name }} install
      - run: yarn workspace @lib-lib/${{ inputs.package_name }} publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
