name: Format Code

on: 
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      package_name:
        required: true
        type: string

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
      - run: corepack enable
      - run: yarn workspace @lib-lib/${{ inputs.package_name }} install
      - run: yarn workspace @lib-lib/${{ inputs.package_name }} format
