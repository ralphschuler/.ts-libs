name: Node.js Package Workflow

on:
  push:
    branches:
      - main
  release:
    types: [created]

env:
  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
  NODE_VERSION: 20

jobs:
  list-changes-and-packages:
    name: List Changes and Packages
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.list-changes-and-packages.outputs.files }}
      directories: ${{ steps.list-changes-and-packages.outputs.directories }}
      packages: ${{ steps.list-changes-and-packages.outputs.packages }}
      updated_packages: ${{ steps.list-changes-and-packages.outputs.updated-packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: list-changes-and-packages
        run: |
          # Listing changes
          files=$(git diff --name-only HEAD^ HEAD | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')
          add_directories() {
              local path="$1"
              while [ "$path" != "." ]; do
                  echo "$path"
                  path=$(dirname "$path")
              done
          }
          declare -A directories
          for file in "${files[@]}"; do
            tmp_directories=$(add_directories "$(dirname "$file")")
            for directory in $tmp_directories; do
                directories["$directory"]=1
            done
          done

          # Listing packages
          packages=$(find packages/ -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')

          # Determining updated packages
          updated_packages=()
          for package in "${packages[@]}"; do
            for directory in "${!directories[@]}"; do
              if [[ "$directory" == "packages/$package" ]]; then
                updated_packages+=("$package")
                break
              fi
            done
          done

          # Setting outputs
          echo "files=${files}" >> ${GITHUB_OUTPUT}
          echo "directories=${!directories[@]}" >> ${GITHUB_OUTPUT}
          echo "packages=${packages}" >> ${GITHUB_OUTPUT}
          echo "updated_packages=$(printf '%s\n' "${updated_packages[@]}" | jq -R -s -c 'split("\n")[:-1]')" >> ${GITHUB_OUTPUT}

  format-and-lint:
    name: Format and lint
    needs: [list-changes-and-packages]
    strategy:
      matrix:
        package: ${{ fromJson(needs.list-changes-and-packages.outputs.updated_packages) }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: corepack enable
      - run: yarn workspace @lib-lib/${{ matrix.package }} install
      - run: yarn workspace @lib-lib/${{ matrix.package }} format
    #      - run: yarn workspace @lib-lib/${{ matrix.package }} lint
    outputs:
      package: ${{ matrix.package }}

  build-and-test:
    name: Build and test
    needs: [format-and-lint, list-changes-and-packages]
    strategy:
      matrix:
        package: ${{ fromJson(needs.list-changes-and-packages.outputs.updated_packages) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: corepack enable
      - run: yarn workspace @lib-lib/${{ matrix.package }} install
      - run: yarn workspace @lib-lib/${{ matrix.package }} build
      - run: yarn workspace @lib-lib/${{ matrix.package }} test
    outputs:
      package: ${{ matrix.package }}

  publish:
    name: Publish
    needs: [build-and-test, list-changes-and-packages]
    if: github.event_name == 'release' && github.event.action == 'created'
    strategy:
      matrix:
        package: ${{ fromJson(needs.list-changes-and-packages.outputs.updated_packages) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          registry-url: https://npm.pkg.github.com/
      - run: corepack enable
      - run: yarn workspace @lib-lib/${{ matrix.package }} install
      - run: yarn workspace @lib-lib/${{ matrix.package }} publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
