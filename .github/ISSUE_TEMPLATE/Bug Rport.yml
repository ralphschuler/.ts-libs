name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug]
assignees:
  - ralphschuler
body:
  - type: markdown
    attributes:
      value: "## Thank you for contributing to our project!"
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: checkboxes
    id: operating-systems
    attributes:
      label: Which operating systems have you used?
      description: You may select more than one.
      options:
        - label: macOS
        - label: Windows
        - label: Linux
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: What modpack version are you using?
      multiple: true
      options:
        - 1.0.0
        - 1.0.1
        - 1.0.2
        - 1.0.3
        - 1.1.0
    validations:
      required: true
  - type: dropdown
    id: gamemode
    attributes:
      label: What gamemode where you in when the bug appeart?
      multiple: false
      options:
        - Spectator
        - Advanture
        - Creative
        - Survival
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Crash Report
      description: Please copy and paste the Crash report here. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
